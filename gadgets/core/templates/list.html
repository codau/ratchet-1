    <table width="100%" style="width: 100%" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>

            <!-- checkbox -->
            {{if checkbox}}
            <th></th>
            {{/if}}

            <!-- icon -->
            {{if icon}}

            {{/if}}

            <!-- columns -->
            {{each(i, column) columns}}
            <th nowrap>${column.title}</th>
            {{/each}}

        </tr>
        </thead>

        <tbody>
