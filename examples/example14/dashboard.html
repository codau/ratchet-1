<script id="dashboardTemplate" type="text/x-jquery-tmpl">

    <table>

    {{each(i, row) config.rows}}

        <tr>

        {{each(j, column) row.columns}}

            <td>

            {{each(k, dashlet) column.dashlets}}

                <gadget class="dashlet" type="${dashlet.gadgetType}" id="${dashlet.gadgetId}" strategy="replace"></gadget>
                <br/>

            {{/each}}

            </td>

        {{/each}}

        </tr>

    {{/each}}

    </table>

</script>
