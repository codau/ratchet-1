<div>
    {{#if title}}
    <div class="dashlet dashlet-header">
        <div class="dashlet-title">{{title}}</div>
    </div>
    {{/if}}
    <div class="dashlet dashlet-body">

        <div class="selectbar-wrapper">

            {{#compare items.length 0}}
            No items are configured.
            {{/compare}}

            {{#greaterThan items.length 0}}
            <ul class="nav nav-list nav-pills nav-stacked">
                {{#each items}}

                <li {{#if selected}}class="active"{{/if}}>
                <a href="javascript:void(0);" data-selectbar-item-key="{{key}}" title="{{title}}">
                    {{title}}
                </a>
                </li>

                {{/each}}
            </ul>
            {{/greaterThan}}

        </div>

    </div>
</div>
