    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- jquery -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script type="text/javascript" src="/js_src/thirdparty/jquery.history.js"></script>
        <script type="text/javascript" src="/js_src/thirdparty/jquery.tmpl.js"></script>
        <!-- <script type="text/javascript" src="/js_src/thirdparty/jquery.tmplPlus.js"></script> -->

        <!-- mvc -->
        <script type="text/javascript" src="/js_src/license.js"></script>
        <script type="text/javascript" src="/js_src/thirdparty/base.js"></script>
        <script type="text/javascript" src="/js_src/thirdparty/json2.js"></script>
        <script type="text/javascript" src="/js_src/Abstract.js"></script>
        <script type="text/javascript" src="/js_src/Dispatcher.js"></script>
        <script type="text/javascript" src="/js_src/ModelAndView.js"></script>
        <script type="text/javascript" src="/js_src/ControllerRegistry.js"></script>
        <script type="text/javascript" src="/js_src/Controller.js"></script>
        <script type="text/javascript" src="/js_src/ViewResolverRegistry.js"></script>
        <script type="text/javascript" src="/js_src/ViewResolver.js"></script>
        <script type="text/javascript" src="/js_src/jQueryAdapter.js"></script>
        <script type="text/javascript" src="/js_src/Gadget.js"></script>
        <script type="text/javascript" src="/js_src/GadgetRegistry.js"></script>
        <script type="text/javascript" src="/js_src/Observable.js"></script>
        <script type="text/javascript" src="/js_src/ObservationPool.js"></script>

        <!-- include support for tiles -->
        <script type="text/javascript" src="/js_src/TilesRegistry.js"></script>
        <script type="text/javascript" src="/js_src/TilesViewResolver.js"></script>

        <!-- include tiles definitions -->
        <script type="text/javascript" src="/examples/example5/tiles.js"></script>

        <script type="text/javascript">

            $(document).ready(function() {

                // MVC configuration
                var config = {};

                // EXAMPLE: this is how you would define a controller mapping through configuration
                /*
                config.controllers = [];
                config.controllers.push({
                    "method": "GET",
                    "uri": "/",
                    "controller": "index",
                    "handler": "index"
                };
                */

                // map every view to the tiles view resolver
                config.viewResolvers = [];
                config.viewResolvers.push({
                    "uri": "**",
                    "viewResolver": "tiles",
                    "handler": "tiles"
                });

                // instantiate MVC and start it up
                var ratchet = new Ratchet.Dispatcher(config);
                ratchet.get("/");

                // or use jquery
                //$(document.body).ratchet(config).get("/");
            });

        </script>
