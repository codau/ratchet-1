<script id="dashboardTemplate" type="text/x-handlebars-template">

    <table>

        {{#each config.rows}}

        <tr>

            {{#each columns}}

            <td>

                {{#each dashlets}}

                <gadget class="dashlet" type="{{gadgetType}}" id="{{gadgetId}}" strategy="replace"></gadget>
                <br/>

                {{/each}}

            </td>

            {{/each}}

        </tr>

        {{/each}}

    </table>

</script>
