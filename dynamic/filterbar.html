<div>
    <div class="dashlet dashlet-header">
        <div class="dashlet-title">{{title}}</div>
    </div>
    <div class="dashlet dashlet-body">

        <div class="filterbar-wrapper">

            <p>
                {{#exists items}}
                {{#each items}}

                <label style="font-size: 16px">

                    {{#equal type "checkbox"}}
                    <span style="margin-top: 15px;">
                        <input type="checkbox" {{#exists checked}}checked{{/exists}} style="margin: 10px">
                        {{title}}
                    </span>
                    {{/equal}}

                    {{#equal type "radio"}}
                    <span style="margin-top: 15px;">
                        <input type="radio" name="{{group}}" value="{{key}}">
                        {{title}}
                    </span>
                    {{/equal}}

                    {{#equal type "click"}}
                    <span style="margin-top: 15px;" data-filterbar-item-key="{{key}}" class="{{#if selected}}filterbar-item-selected{{/if}}">
                        {{title}}
                    </span>
                    {{/equal}}

                </label>
                <br/>

                {{/each}}
                {{/exists}}
            </p>

        </div>

    </div>
</div>
