<div class="sidebar-nav">

    {{if title}}
    <li class="nav-header">${title}</li>
    {{/if}}


    {{if links.length > 0}}
    <ul class="nav nav-list">
        {{each(i, link) links}}
        <li>
            <a href="{{if link.uri}}${link.uri}{{else}}javascript:void(0);{{/if}}">
            ${link.text}
            </a>
        </li>
        {{/each}}
    </ul>
    {{else}}
    There are no items configured.
    {{/if}}

</div><!--/.well -->
